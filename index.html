<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="res/style.css">
<title></title>
</head>
<body class="fill-parent"
	dg-chart-auto-resize="true"
	dg-chart-options="{title:{show:false},legend:{top:0},grid:{top:25}}"
	dg-chart-theme="{color:'#F0F0F0',actualBackgroundColor:'#072e7d'}">
<div class="head">
	<div class="title"><label>滑坡灾害协调感知平台</label></div>
</div>
<div class="content">
	<div class="layout layout-left-top">
    <div class="panel">
        <div class="title"><label>飞行计划</label></div>
        <div class="chart" dg-chart-widget=""></div>
        <img src="res/images/j1.jpg" class="custom-image" width="360" height="230">
    </div>
</div>


</div>
	<div class="layout layout-left-center">
		<div class="panel">
			<div class="title"><label>处理分析</label></div>
			<div class="chart" dg-chart-widget=""></div>
			<img src="res/images/j3.png" class="custom-image" width="360" height="230">
		</div>
	</div>
	<div class="layout layout-left-bottom">


		<div class="panel">
        <div class="title"><label>现场考察</label></div>
        <div class="chart" dg-chart-widget=""></div>
        <a href="#" onclick="window.open('ss2.html', 'Video Player', 'width=640,height=480');">
            <img src="res/images/c3.png" class="custom-image" width="360" height="230" alt="描述图片的文字">
        </a>
    </div>

	</div>
	<div class="layout layout-center-top">
		<div class="panel">
			<div class="title main"><label>滑坡灾害协调感知平台</label></div>
			<div class="chart" dg-chart-widget=""></div>
			<img src="res/images/111.png" width="750" height="360">


		</div>
	</div>
	<div class="layout layout-center-bottom">
    <div class="buttons">
        <div class="panel">
            <div class="title"><label></label></div>
            <div class="chart" dg-chart-widget=""></div>
            <a href="#" onclick="openWindow('ss.html');">
                <img src="res/images/c1.jpg" class="custom-image" width="750" height="350" alt="描述图片的文字">
            </a>
        </div>
    </div>
</div>

<script>
    function openWindow(page) {
        window.open(page, '_blank', 'width=600,height=400,top=100,left=100');
    }
</script>

	<div class="layout layout-right-top">
		<div class="panel">
			<div class="title"><label>数据采集</label></div>
			<div class="chart" dg-chart-widget=""></div>
			<img src="res/images/j2.jpg" class="custom-image" width="360" height="230">
		</div>
	</div>
	<div class="layout layout-right-center">
		<div class="panel">
			<div class="title"><label>监测示范</label></div>
			<div class="chart" dg-chart-widget=""></div>
			<img src="res/images/j4.png" class="custom-image" width="360" height="230">
		</div>
	</div>



	<div class="layout layout-right-bottom">
    <div class="panel">
        <div class="title"><label>技术介绍</label></div>
        <div class="chart" dg-chart-widget=""></div>
        <a href="#" onclick="window.open('ss1.html', 'Video Player', 'width=640,height=480');">
            <img src="res/images/c2.png" class="custom-image" width="360" height="230" alt="描述图片的文字">
        </a>
    </div>
</div>





</body>
</html>
